<nav class="h-16 bg-gray-900 border-gray-700">
  <div class="flex flex-wrap items-center justify-between max-w-screen-xl p-4 mx-auto">
    @let user = user$ | async;
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Skarabeus</span>
    </a>
    <div class="flex items-center space-x-3 md:order-2 md:space-x-0 rtl:space-x-reverse">
      @if(user) {
      <div class="relative inline-block">
        <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-600" id="user-menu-button" (click)="toggleDropdown()">
          <span class="sr-only">Open user menu</span>
          <img class="w-8 h-8 rounded-full" src="https://flowbite.com/docs/images/logo.svg" alt="user photo" />
        </button>

        <div class="absolute right-0 mt-2 text-base list-none bg-gray-700 divide-y divide-gray-600 rounded-lg shadow" [class.hidden]="!dropdownVisible" id="user-dropdown">
          <div class="px-4 py-3 cursor-pointer" [routerLink]="['user-info']">
            <span class="block text-sm text-white">{{user.userName}}</span>
            <span class="block text-sm text-gray-400 truncate">{{user.role}}</span>
          </div>
          <ul class="py-2" aria-labelledby="user-menu-button">
            <li>
              <a (click)="logout()" class="block cursor-pointer px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 hover:text-white">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
      }
    </div>
    <div class="items-center justify-between flex w-auto order-1" id="navbar-user" #navbarUser>
      <ul class="flex font-medium rounded-lg p-0 space-x-5 space-x flex-row mt-0">
        @if (user) {
        <li><a [routerLink]="['']" class="block px-3 py-2 text-white rounded">Home</a></li>
        <li><a [routerLink]="['/food']" class="block px-3 py-2 text-white rounded">dishes</a></li>
        <li><a [routerLink]="['/events']" class="block px-3 py-2 text-white rounded">events</a></li>
        <li><a [routerLink]="['/people']" class="block px-3 py-2 text-white rounded">persons</a></li>
        } @else {
        <li><a routerLink="/login" class="block px-3 py-2 text-white rounded hover:bg-gray-700">Přihlásit se</a></li>
        }
      </ul>
    </div>
  </div>
</nav>
<router-outlet />
