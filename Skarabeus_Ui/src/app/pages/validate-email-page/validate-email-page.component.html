<section class="flex flex-col justify-center items-center text-Black h-full bg-no-repeat bg-[var(--light-parchment)] bg-[url('/assets/skarabeus_logo.png')] bg-blend-overlay bg-contain">
  <div class="border-2 p-5 rounded-3xl w-96 space-y-6 shadow-md flex items-center bg-white justify-center flex-col">
    <h2 class="text-xl font-bold text-center text-black">Confirm email</h2>
    @if (lastError$ != null) {
      <h2 class="text-red-600 text-center">
        {{lastError$["errorMessage"].errors[0]["errorMessage"]}}
      </h2>
    }
    @else{
      <h2 class="text-lg text-center text-black">
        Email was confirmed succesfuly, you can go to the login page and login
      </h2>      
    }
    <button [routerLink]="['/login']" class="text-white bg-[var(--action-green)] hover:bg-[var(--accent-green)] font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
      Go to Login
    </button>
  </div>
</section>
